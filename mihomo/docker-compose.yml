services:
  metacubexd:
    container_name: metacubexd
    image: ghcr.io/metacubex/metacubexd
    restart: always
    ports:
      - '9091:80'

  # optional

  meta:
    build:
      context: .
      args:
        HTTP_PROXY: ${HTTP_PROXY}
        HTTPS_PROXY: ${HTTPS_PROXY}
    image: my-mihomo:latest
    container_name: meta
    restart: always
    network_mode: host
    volumes:
      - /dev/net/tun:/dev/net/tun
      - ./config:/root/.config/mihomo
    environment:
      - HTTP_PROXY=${HTTP_PROXY}
      - HTTPS_PROXY=${HTTPS_PROXY}
      - http_proxy=${HTTP_PROXY}
      - https_proxy=${HTTPS_PROXY}
      - ALL_PROXY=${HTTP_PROXY}
      